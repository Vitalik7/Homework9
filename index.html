<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./build/main.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <header>
      <h2 id="header">Posts in blog</h2>
    </header>

    <button class="btn waves-effect waves-light" type="submit" name="action" id="add-article-toggle">Add article</button>

    <form id="add-article-form">
      <input type="text" id="add-article-title" placeholder="Title">
      <textarea name="content" id="add-article-content" cols="30" rows="10s" placeholder="Content"></textarea>
      <button class="waves-effect waves-light btn" id="add-article-publish">Publish</button>
    </form>

    <div id="edit-modal">
      <form id="edit-article-form">
        <h3>Edit post</h3>
        <a href="#" id="close-edit"><i class="material-icons">clear</i></a>
        <input type="hidden" id="edit-article-id">
        <input type="text" id="edit-article-title" placeholder="Title">
        <textarea name="content" id="edit-article-content" cols="30" rows="10s" placeholder="Content"></textarea>
        <button class="btn waves-effect waves-light" id="edit-article-publish">Edit</button>
      </form>
    </div>

    <div id="short-articles">

    </div>

    <script src="./build/main.min.js"></script>
  </body>
</html>
